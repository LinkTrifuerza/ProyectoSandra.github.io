      // ========== IndexedDB ==========
      let db;
      const DB_NAME = "MundoPcDB";
      const DB_VERSION = 1;
      function openDB() {
        return new Promise((resolve, reject) => {
          const request = indexedDB.open(DB_NAME, DB_VERSION);
          request.onerror = () => reject("Error abriendo la base de datos");
          request.onsuccess = (event) => {
            db = event.target.result;
            resolve(db);
          };
          request.onupgradeneeded = (event) => {
            db = event.target.result;
            if (!db.objectStoreNames.contains("usuarios"))
              db.createObjectStore("usuarios", { keyPath: "email" });
            if (!db.objectStoreNames.contains("productos"))
              db.createObjectStore("productos", { keyPath: "id" });
            if (!db.objectStoreNames.contains("carritos"))
              db.createObjectStore("carritos", { keyPath: "email" });
          };
        });
      }
      function guardarUsuario(usuario) {
        return openDB().then((db) => {
          return new Promise((resolve, reject) => {
            const tx = db.transaction("usuarios", "readwrite");
            const store = tx.objectStore("usuarios");
            const request = store.add(usuario);
            request.onsuccess = () => resolve();
            request.onerror = () => reject("Usuario ya existe");
          });
        });
      }
      function buscarUsuario(email) {
        return openDB().then((db) => {
          return new Promise((resolve) => {
            const tx = db.transaction("usuarios", "readonly");
            const store = tx.objectStore("usuarios");
            const request = store.get(email);
            request.onsuccess = () => resolve(request.result);
          });
        });
      }
      function guardarProductosIniciales(productos) {
        return openDB().then((db) => {
          const tx = db.transaction("productos", "readwrite");
          const store = tx.objectStore("productos");
          productos.forEach((producto) => store.put(producto));
        });
      }
      function obtenerProductos() {
        return openDB().then((db) => {
          return new Promise((resolve) => {
            const tx = db.transaction("productos", "readonly");
            const store = tx.objectStore("productos");
            const request = store.getAll();
            request.onsuccess = () => resolve(request.result);
          });
        });
      }
      function guardarCarrito(email, carrito) {
        return openDB().then((db) => {
          const tx = db.transaction("carritos", "readwrite");
          const store = tx.objectStore("carritos");
          store.put({ email, carrito });
        });
      }
      function obtenerCarrito(email) {
        return openDB().then((db) => {
          return new Promise((resolve) => {
            const tx = db.transaction("carritos", "readonly");
            const store = tx.objectStore("carritos");
            const request = store.get(email);
            request.onsuccess = () =>
              resolve(request.result ? request.result.carrito : []);
          });
        });
      }

      // ========== Manejo de sesión ==========
      function getUsuarioLogueado() {
        return JSON.parse(localStorage.getItem("usuarioLogueado") || "null");
      }
      function mostrarUsuarioLogueado() {
        const usuario = getUsuarioLogueado();
        const info = document.getElementById("usuario-info");
        const logoutBtn = document.getElementById("logout-btn");
        const loginBtnContainer = document.querySelector(".left-header");
        if (usuario) {
          info.textContent = `Bienvenido, ${usuario.nombre}`;
          logoutBtn.style.display = "inline-block";
          loginBtnContainer.style.display = "none";
        } else {
          info.textContent = "";
          logoutBtn.style.display = "none";
          loginBtnContainer.style.display = "block";
        }
      }
      // MODIFICADO: Al cerrar sesión se elimina el usuario, se muestra un Toast y luego se actualiza la vista a inventario mostrando el botón de login.
      document.getElementById("logout-btn").onclick = function () {
        localStorage.removeItem("usuarioLogueado");
        Toastify({
          text: "Sesión cerrada",
          duration: 2000,
          gravity: "bottom",
          position: "right",
          style: { background: "#1976d2" },
        }).showToast();
        setTimeout(() => {
          mostrarUsuarioLogueado();
          mostrarSeccion("inventario-section");
          mostrarProductos();
        }, 1200);
      };
      
      // ========== Inventario ==========
      function mostrarProductos(filtrados) {
        obtenerProductos().then((productos) => {
          const lista = filtrados || productos;
          const container = document.getElementById("productos-container");
          if (!container) return;
          container.innerHTML = lista
            .map(
              (p) => `
          <div class="producto">
            <img src="${p.imagen || "img/noimg.png"}" alt="${p.nombre}">
            <h3>${p.nombre}</h3>
            <p><b>Precio:</b> $${p.precio}</p>
            <button onclick="verDetalles('${p.id}')">Ver detalles</button>
            <button onclick="agregarAlCarrito('${p.id}')">Agregar al carrito</button>
          </div>
        `
            )
            .join("");
        });
      }
      window.verDetalles = function (id) {
        window.location.href = `detalle-producto.html?id=${id}`;
      };
      
      // ========== Carrito por usuario ==========
      let carrito = [];
      async function cargarCarrito() {
        const usuario = getUsuarioLogueado();
        if (usuario) {
          carrito = await obtenerCarrito(usuario.email);
        } else {
          carrito = [];
        }
        actualizarCarritoDOM();
      }
      window.agregarAlCarrito = function (id) {
        const usuario = getUsuarioLogueado();
        if (!usuario) {
          Toastify({
            text: "Debes iniciar sesión para agregar al carrito",
            duration: 2000,
            gravity: "bottom",
            position: "right",
            style: { background: "#f44336" },
          }).showToast();
          return;
        }
        obtenerProductos().then((productos) => {
          const producto = productos.find((p) => p.id === id);
          if (producto) {
            const idx = carrito.findIndex((item) => item.id === id);
            if (idx !== -1) {
              carrito[idx].cantidad += 1;
            } else {
              carrito.push({ ...producto, cantidad: 1 });
            }
            guardarCarrito(usuario.email, carrito).then(actualizarCarritoDOM);
            Toastify({
              text: "Producto agregado al carrito",
              duration: 2000,
              gravity: "bottom",
              position: "right",
              style: { background: "#4caf50" },
            }).showToast();
          }
        });
      };
      function actualizarCarritoDOM() {
        const carritoItems = document.getElementById("carrito-items");
        const cantidad = document.getElementById("carrito-cantidad");
        if (carritoItems) {
          carritoItems.innerHTML =
            carrito.length === 0
              ? "<p>El carrito está vacío.</p>"
              : carrito
                  .map(
                    (item, i) => `
            <div>
              <b>${item.nombre}</b> - $${item.precio} 
              <input type="number" min="1" value="${item.cantidad}" style="width:50px;" onchange="cambiarCantidad(${i}, this.value)">
              <button onclick="eliminarDelCarrito(${i})">Eliminar</button>
            </div>
          `
                  )
                  .join("");
        }
        if (cantidad)
          cantidad.textContent = carrito.reduce(
            (acc, item) => acc + item.cantidad,
            0
          );
      }
      window.cambiarCantidad = function (index, nuevaCantidad) {
        const usuario = getUsuarioLogueado();
        const cantidad = parseInt(nuevaCantidad);
        if (cantidad > 0) {
          carrito[index].cantidad = cantidad;
          guardarCarrito(usuario.email, carrito).then(actualizarCarritoDOM);
        }
      };
      window.eliminarDelCarrito = function (index) {
        const usuario = getUsuarioLogueado();
        carrito.splice(index, 1);
        guardarCarrito(usuario.email, carrito).then(actualizarCarritoDOM);
        Toastify({
          text: "Producto eliminado",
          duration: 2000,
          gravity: "bottom",
          position: "right",
          style: { background: "#f44336" },
        }).showToast();
      };
      document.getElementById("nav-carrito").onclick = function (e) {
        e.preventDefault();
        mostrarSeccion("carrito");
        actualizarCarritoDOM();
      };
      document.getElementById("vaciar-carrito").onclick = function () {
        const usuario = getUsuarioLogueado();
        carrito = [];
        guardarCarrito(usuario.email, carrito).then(actualizarCarritoDOM);
        Toastify({
          text: "Carrito vaciado",
          duration: 2000,
          gravity: "bottom",
          position: "right",
          style: { background: "#f44336" },
        }).showToast();
      };
      function cerrarCarrito() {
        mostrarSeccion("inventario-section");
      }
      
      // Modal de pago
      function cerrarModalPago() {
        document.getElementById("modal-pago").style.display = "none";
      }
      document.getElementById("btn-pagar").onclick = function () {
        document.getElementById("modal-pago").style.display = "flex";
      };
      document.getElementById("form-pago").onsubmit = function (e) {
        e.preventDefault();
        if (carrito.length === 0) {
          Toastify({
            text: "El carrito está vacío",
            duration: 2000,
          }).showToast();
          return;
        }
        Toastify({
          text: "¡Compra completada!",
          duration: 2000,
          style: { background: "#4CAF50" },
        }).showToast();
        const usuario = getUsuarioLogueado();
        carrito = [];
        guardarCarrito(usuario.email, carrito).then(() => {
          actualizarCarritoDOM();
          cerrarModalPago();
        });
      };
      
      // ========== Navegación ==========
      function mostrarSeccion(id) {
        ["inventario-section", "carrito"].forEach((sec) => {
          document.getElementById(sec).style.display =
            sec === id ? "block" : "none";
        });
        document.querySelectorAll("nav a").forEach((a) => a.classList.remove("active"));
        if (id === "inventario-section")
          document.getElementById("nav-inicio").classList.add("active");
        if (id === "carrito")
          document.getElementById("nav-carrito").classList.add("active");
      }
      document.getElementById("nav-inicio").onclick = function (e) {
        e.preventDefault();
        mostrarSeccion("inventario-section");
        mostrarProductos();
      };
      
      // Buscador de productos
      document.getElementById("buscar-producto").oninput = function () {
        buscarProductos(this.value);
      };
      function buscarProductos(termino) {
        obtenerProductos().then((productos) => {
          const filtrados = productos.filter((p) =>
            p.nombre.toLowerCase().includes(termino.toLowerCase())
          );
          mostrarProductos(filtrados);
        });
      }
      
      // ========== Inicialización ==========
      mostrarUsuarioLogueado();
      cargarCarrito();
      // Mostramos por defecto la sección de inventario y cargamos los productos
      mostrarSeccion("inventario-section");
      mostrarProductos();
      
      // Al volver a la página (por ejemplo, usando el botón "atrás"), se refresca el contenido de inventario.
      window.addEventListener("pageshow", () => {
        mostrarSeccion("inventario-section");
        mostrarProductos();
      });
    </script>
  </body>
</html>
